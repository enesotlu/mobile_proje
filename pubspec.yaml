name: gym_buddy_ali_try
description: "GYMBUDDY - A comprehensive fitness application for workout, nutrition, and supplement management."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  
  # Video Player
  video_player: ^2.9.0
  chewie: ^1.8.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  image_picker: ^1.2.1
  cached_network_image: ^3.4.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
